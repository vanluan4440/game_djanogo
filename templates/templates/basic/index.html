<!doctype html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Snake</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- <link rel="stylesheet" href="bower/font-awesome/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <link rel="icon" href="../../static/img/logo_snake.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        #box {
            width: 100%;
            height: 400px;
            margin-top: 35px;
            border: 2px solid rgb(15, 15, 15);
            padding-top: 10px;
            border-radius: 3px;
            padding-bottom: 10px;
            color: rgb(18, 17, 17);
            font-size: 20px;
        }
        
        .row {
            width: 100%;
            float: left;
            text-align: center;
        }
        
        .col {
            width: 25%;
            float: left;
        }
        
        #data {
            padding-top: 10px;
        }
        
        .box_game_over {
            width: 100%;
            height: 100%;
            display: flex;
        }
        
        .right {
            width: 50%;
        }
        
        .left {
            width: 50%;
        }
        
        #back {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border-style: none;
            font-size: 16px;
            background-color: rgb(14, 108, 214);
            color: white;
            margin-top: 5px;
            margin-left: 5px;
        }
        
        #back:hover {
            background-color: rgb(23, 117, 189);
        }
    </style>
</head>

<body onload="loading()">
    <!-- <img src="../../static/img/keys.svg" alt=""> -->
    <button id="back" onclick="router()"><i class="fa fa-angle-double-left" style="font-size:24px"></i></button>
    <canvas id="snake_game" width="1000" height="700" style="border: 7px solid rgb(110, 104, 104);background-image: url('../../static/img/bg_11.jpg');border-radius: 5px;"></canvas>
    <div id="score">
        <img src="../../static/img/apple_00.png" style="width: 80px; margin-top: 10px;" alt="">
        <span id="index">0</span>
    </div>
    <div id="setting">
        <button id="myBtn"><img src="../../static/img/setting.png" style="width: 80px; margin-top: 10px;" alt=""></button>
    </div>
    <div id="setting">
        <button id="trophy_btn"><img src="../../static/img/trophy.png" style="width: 80px; margin-top: 10px;" alt=""></button>
    </div>


    <!-- modal -->
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1 style="padding-bottom: 20px;">Option speed</h1>

            <input type="range" min="50" max="150" step="50" id="speed" class="slider" oninput="updateTextInput(this.value)">
            <hr>
            <output id="umjp_minutes" style="text-align: center;"></output>
        </div>

    </div>
    <!-- over game -->
    <div id="game_over" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="box_game_over">
                <div class="left">
                    <img src="../../static/img/snake_over.png" style="height: 300px;" alt="">
                </div>
                <div class="right">
                    <img src="../../static/img/apple_00.png" alt=""> <span id="mark_over" style="font-size: 100px;position: relative;top: -20px;">0</span>
                </div>
            </div>
        </div>

    </div>

    <!--top -->
    <div id="top_modat4" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close_top">&times;</span>
            <div id="box">
                <div class="row">
                    <div class="col">TOP</div>
                    <div class="col">NICKNAME</div>
                    <div class="col">SCORE</div>
                </div>
                <hr>
                <div id="data">


                </div>
            </div>
        </div>
    </div>

    <div id="key" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <img src="../../static/img/keys_1.svg" style="height: 300px;position: relative;left: 35%;" alt="">
        </div>
    </div>


    <script async src="{% static 'js/all.js' %}"></script>
    <script src="{% static 'js/modal.js' %}"></script>
    <script src="{% static 'js/modal_game_over.js' %}"></script>
    <script src="{% static 'js/top_modal.js' %}"></script>
    <script src="{% static 'js/key.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <script>
        function router() {
            window.location.replace('/game')
            window.localStorage.removeItem('key')
        }
    </script>
</body>

</html>
